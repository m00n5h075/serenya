publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.0.0
  http: ^1.1.0
  sqflite_common_ffi: ^2.3.0+2
  sqlite3_flutter_libs: ^0.5.18
  path: ^1.8.3
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  crypto: ^3.0.3
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  # SQLCipher encryption for local database
  sqflite_sqlcipher: ^2.2.1
  # Biometric authentication
  local_auth: ^2.1.6
  # HKDF key derivation
  cryptography: ^2.5.0
  # Enhanced Navigation and State Management
  go_router: ^14.2.7
  # Enhanced Testing Support
  equatable: ^2.0.5
  # Enhanced HTTP Client
  dio: ^5.3.2
  # Network connectivity checking
  connectivity_plus: ^5.0.1
  # HTTP retry interceptor  
  dio_smart_retry: ^6.0.0
  # Content Display System dependencies
  share_plus: ^7.2.1
  flutter_markdown: ^0.6.18
  # PDF Generation dependencies
  pdf: ^3.10.4
  path_provider: ^2.1.1
  cross_file: ^0.3.3+5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6
  # Enhanced Testing Framework
  bloc_test: ^9.1.4
  mocktail: ^1.0.0
  integration_test:
    sdk: flutter
  # Code Generation
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  local_auth_android: any
  local_auth_darwin: any
  local_auth_windows: any
  connectivity_plus_platform_interface: any
  google_sign_in_platform_interface: any
flutter:
  uses-material-design: true